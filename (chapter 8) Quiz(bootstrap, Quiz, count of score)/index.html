<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Super Quiz</title>
</head>
<body>
    <!--top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Super Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">
                        how do you give a Ninja directions?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="A" checked>
                        <label for="" class="form-check-label">Show tham a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q1" value="B">
                        <label for="" class="form-check-label">don't worry ninja will find</label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2.if a ninja has 3 apples give 1 Mario and 1 Yoshi how many left?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value="A" checked>
                        <label for="" class="form-check-label">1 Apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name = "q2" value="B">
                        <label for="" class="form-check-label">2 Apples</label>
                    </div>

                    <div class="my-5">
                        <p class="lead font-weight-normal">
                            how do you now that you met a Ninja?
                        </p>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q3" value="A" checked>
                            <label for="" class="form-check-label"> you will lok at outfit </label>
                        </div>
                        <div class="form-check my-2 text-white-50">
                            <input type="radio" name = "q3" value="B">
                            <label for="" class="form-check-label"> he will say you </label>
                        </div>

                        <div class="my-5">
                            <p class="lead font-weight-normal">
                                what is tha Ninja's favourite array method?
                            </p>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name = "q4" value="A" checked>
                                <label for="" class="form-check-label">forEach()</label>
                            </div>
                            <div class="form-check my-2 text-white-50">
                                <input type="radio" name = "q4" value="B">
                                <label for="" class="form-check-label">Slice()</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-left">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
